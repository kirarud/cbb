<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Local AI</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="wrap">
    <div class="title">Local AI</div>
    <div class="status" id="status">Статус: …</div>
    <div class="actions">
      <button id="startBtn">Запустить сервер</button>
      <button id="restartBtn">Перезапустить</button>
      <button id="stopBtn">Выключить</button>
      <button id="openUiBtn">Открыть чат</button>
      <button id="togglePanelBtn">Панель в вкладке</button>
    </div>
    <button class="versions-toggle" id="versionsToggle">Версии ▸</button>
    <div class="git hidden" id="gitPanel">
      <button id="snapshotBtn">Снимок в GitHub</button>
      <button id="refreshTagsBtn">Обновить теги</button>
      <select id="tagsSelect"></select>
      <button id="rollbackBtn">Откатиться к тегу</button>
      <div class="git-log" id="gitLog"></div>
    </div>
    <div class="hint">Нажмите кнопку расширения, чтобы быстро включить сервер и панель.</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
