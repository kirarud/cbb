      body { background: #050505; color: #444; font-family: sans-serif; margin: 0; }
       /* Custom scrollbar for webkit browsers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(10, 10, 20, 0.1);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(60, 60, 90, 0.5);
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      @keyframes ping-then-fade {
        0% { transform: scale(1); opacity: 1; }
        10% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      .animate-ping-then-fade {
        animation: ping-then-fade 1.5s ease-out forwards;
      }
    </style>
